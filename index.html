<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Инста нашего времени">
    <title>Mesto-Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img src="./images/Avatar.png" alt="Аватар" class="avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__button-name" title="Редактировать профиль"></button>
                </div>
                    <button type="button" class="profile__button-new-card" title=""></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img src="./images/karachevsk.png" alt="Карачаевск" class="card__img">
                    <div class="card__elements">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__button-like"></button>
                    </div> 
                </div>
                <div class="card">
                    <img src="./images/gora.png" alt="Гора Эльбрус" class="card__img">
                    <div class="card__elements">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__button-like"></button>
                    </div> 
                </div>
                <div class="card">
                    <img src="./images/dombai.png" alt="Домбай" class="card__img">
                    <div class="card__elements">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__button-like"></button>
                    </div> 
                </div>
                <div class="card">
                    <img src="./images/gora.png" alt="Гора Эльбрус" class="card__img">
                    <div class="card__elements">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__button-like"></button>
                    </div> 
                </div>
                <div class="card">
                    <img src="./images/dombai.png" alt="Домбай" class="card__img">
                    <div class="card__elements">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__button-like"></button>
                    </div> 
                </div>
                <div class="card">
                    <img src="./images/karachevsk.png" alt="Карачаевск" class="card__img">
                    <div class="card__elements">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__button-like"></button>
                    </div> 
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
    </div>

<!--Попап редактирования профиля-->
    <div class="popup">
        <div class="popup__wraper">
            <form action="#" class="popup__form">
                <h2 class="popup__name">Редактировать профиль</h2> <!--название формы в самой форме допускается-->
                <input name="name" class="popup__input popup__input_name" type="text" placeholder="Ваше имя" maxlength="30">
                <input name="profession" class="popup__input popup__input_profession" type="text" placeholder="Ваш род занятий" maxlength="30">
                <button type="submit" class="popup__save">Сохранить</button>
                <button type="button" class="popup__close"></button>
            </form>
        </div>
    </div>
<script src="./script/index.js"></script>
</body>
</html>
