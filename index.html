<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Инста нашего времени">
    <title>Mesto-Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img src="./images/Avatar.png" alt="Аватар" class="avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__button-name" title="Редактировать профиль"></button>
                </div>
                <button type="button" class="profile__button-new-card" title="Добавить фото"></button>
            </section>
            <section class="cards">
                <!--тут фотки!-->
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia || Smirnov
            </p>
        </footer>
    </div>

    <!--Попап редактирования профиля-->
    <div class="popup popup_change-profile">
        <div class="popup__wraper">
            <h2 class="popup__name">Редактировать профиль</h2>
            <button type="button" class="popup__close"></button>
            <form name="form-profile" action="#" class="popup__form" novalidate method="post">
                <input name="name" class="popup__input popup__input_name" type="text" placeholder="Ваше имя"
                    autocomplete="off" minlength="2" maxlength="40" id="name-input" required>
                <span class="popup__input-type-error name-input-error"></span>
                <input name="profession" class="popup__input popup__input_profession" type="text"
                    placeholder="Ваш род занятий" minlength="2" maxlength="200" required autocomplete="off"
                    id="about-input">
                <span class="popup__input-type-error about-input-error"></span>
                <button type="submit" class="popup__save popup__save_disabled">Сохранить</button>
                <!--<button type="button" class="popup__close"></button>-->
            </form>
        </div>
    </div>
    <!--Попап добавления фото-->
    <div class="popup popup_add-item">
        <div class="popup__wraper">
            <h2 class="popup__name">Новое место</h2>
            <button type="button" class="popup__close"></button>
            <form class="popup__form" name="form" method="post" novalidate>
                <input class="popup__input popup__input_name" type="text" name="name" placeholder="Название"
                    autocomplete="off" minlength="2" maxlength="40" required id="place-input">
                <span class="popup__input-type-error place-input-error"></span>
                <input class="popup__input  popup__input_profession" type="url" name="text"
                    placeholder="Путь файла фото" autocomplete="off" minlength="3" required id="url-input">
                <span class="popup__input-type-error url-input-error"></span>
                <button class="popup__save popup__save_disabled" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_photo">
        <div class="popup__illustration">
            <button class="popup__close" type="button"></button>
            <!--<img class="popup__close" alt="Кнопка закрытия попапа">-->
            <img class="popup__image" src="#" alt="#">
            <p class="popup__subtitle">подпись</p>
        </div>
    </div>

    <template class="template-item">
        <article class="element">
            <img class="element__image" src="#" alt="#">
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
            <button class="element__delete" type="button"></button>
        </article>
    </template>
    <script src="./script/cards.js"></script>
    <script src="./script/validation.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
